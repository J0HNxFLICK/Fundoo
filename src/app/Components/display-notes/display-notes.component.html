<div class="MainDisplayNotesContainer">
    <div *ngFor="let notes of childData">
        <div class="NotesContainer">

            <input type="text" class="TitleInput" value={{notes.title}}>
            <input type="text" class="DescriptionInput" value={{notes.description}}>

            <div class="BottomIconsContainer">
                <app-notes-icons></app-notes-icons>
            </div>

        </div>
    </div>
</div>
