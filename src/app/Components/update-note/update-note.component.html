<div class="MainContainer">
    <input type="text" matInput [(ngModel)] = "noteTitle" class="TitleIntake">

    <input type="text" matInput [(ngModel)] = "noteDescription" class="DescriptionIntake">

    <div class="BottomIcons">

      <div class="IconsSpaceWidth">
        <app-notes-icons [clickReciever]="noteId"></app-notes-icons>
      </div>
      

      <div class="CloseButtonArea">

        <button mat-flat-button (click)="DataCap()">Close</button>

      </div>

    </div>

</div>
