<div class="MainBody">

    <div class="CenterBlock">

        <form action="#">
            <div class="FormTitle">
                <span class="Word one">F</span>
                <span class="Word two">u</span>
                <span class="Word three">n</span>
            </div>

            <div class="Subtext">
                <span>Create your account</span>
            </div>
            
            <div class="Subtext">
                <span>to continue to Fun</span>
            </div>
            
            
            <div class="NameFields">
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>

            <div class="UserNameField">
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput>
                    <mat-icon matSuffix>@gmail.com</mat-icon>
                    <mat-hint>You can use letters, numbers & periods</mat-hint>
                </mat-form-field>
            </div>

            <div class="PasswordFields">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput>

                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Confirm</mat-label>
                    <input matInput>
                </mat-form-field>

            </div>

            <div class="PasswordHint">
                <mat-hint>Use 8 or more characters with a mix of letters, numbers & symbols</mat-hint>
            </div>

            <div class="ShowPassword">
                <mat-checkbox class="example-margin">
                    Show Password
                </mat-checkbox>
            </div>

            <div class="Options">
                <a href="#">Sign-in instead</a>
                <button mat-flat-button>Next</button>
            </div>
        </form>

        <div class="RightSide">

            <img src="../../../assets/accountBadge.svg" alt="shield" class="RightImage">

            <span>One account. All of Fundoo</span>
            <span>working for you</span>

        </div>

    </div>

</div>
