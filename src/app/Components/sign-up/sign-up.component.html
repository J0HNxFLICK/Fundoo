<div class="MainBody">

    <div class="CenterBlock">
        <div class="InputTakingArea">
            <form action="#" class="FormBody">
                <div class="FormTitle">
                    <span class="Word one">F</span>
                    <span class="Word two">u</span>
                    <span class="Word three">n</span>
                    <span class="Word one">d</span>
                    <span class="Word five">o</span>
                    <span class="Word three">o</span>
                </div>

                <div class="Subtext">
                    <span class="TopSubtext">Create your Fundoo account</span>
                </div>

                <div class="Subtext">
                    <span>to continue to notes</span>
                </div>


                <div class="NameFields">
                    <mat-form-field appearance="outline" class="ShortFields LeftOnes">
                        <mat-label>First Name</mat-label>
                        <input matInput>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="ShortFields">
                        <mat-label>Last Name</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>

                <div class="UserNameField">
                    <mat-form-field appearance="outline" class="LongField">
                        <mat-label>Username</mat-label>
                        <input matInput>
                        <mat-icon matSuffix>@gmail.com</mat-icon>
                        <mat-hint>You can use letters, numbers & periods</mat-hint>
                    </mat-form-field>
                </div>

                <div class="PasswordFields">

                    <mat-form-field appearance="outline" class="ShortFields LeftOnes">
                        <mat-label>Password</mat-label>
                        <input matInput>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="ShortFields">
                        <mat-label>Confirm</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-hint>Use 8 or more characters with a mix of letters, numbers & symbols</mat-hint>
                </div>

                <div class="ShowPassword">
                    <mat-checkbox class="example-margin">
                        Show Password
                    </mat-checkbox>
                </div>

                <div class="Options">
                    <a href="#" class="Sign-In">Sign-in instead</a>
                    <button mat-flat-button color="primary">Next</button>
                </div>

            </form>
        </div>



        <div class="RightSide">

            <img src="../../../assets/accountBadge.svg" alt="shield" class="RightImage">

            <div class="ImageUnderText">
                <span>One account. All of Fundoo</span>
                <span>working for you</span>
            </div>
        </div>

    </div>

</div>
